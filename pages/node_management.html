    <!-- SCRIPT to add node -->
    <script type="text/javascript">
    	$(document).ready(function(){
    		
    		$('#add_node').click(function(){
    			var add_url = 'http://54.218.36.55/api/v01/post/node/add';
    			var new_data = {
    				'id' : $('#new_id').val(),
    				'desc' : $('#new_desc').val(),
    				'pos' : $('#new_pos').val()
    			};
    			$.ajax({
				   url: add_url,
				   type: 'POST',
				   contentType:'application/json',
				   data: JSON.stringify(new_data),
				   dataType:'json',
				   success: function(data){
				     //On ajax success do this
				     alert("Adding new node is success!");
				      },
				   error: function(xhr, ajaxOptions, thrownError) {
				      //On error do this
				        if (xhr.status == 200) {

				            alert(ajaxOptions);
				        }
				        else {
				            alert("Adding new node is success!");
				            //alert(thrownError);
				        }
				    }
				 });
    			
			});
		});
    </script>
